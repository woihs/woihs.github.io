<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: My Favorite Celebrity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .slideshow-container {
            display: none;
            position: relative;
            max-width: 500px;
            margin: auto;
        }

        .slides {
            display: none;
        }

        .active-slide {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>BELIEB IN BEIBER</h1>
        </header>
        <main>
            <img src="celebrity.jpg" alt="Celebrity Picture" class="celebrity-image">
            <p>
                Welcome to the fan page of <span style="color: pink; background-color: rgb(205, 114, 185); font-weight: bold;">Justin Drew Bieber</span>
                This page is dedicated to all things about Justin Bieber LOVEE.
            </p>
            <button class="learn-more" onclick="showSlideshow()">Learn More</button>
            
            <div class="slideshow-container" id="slideshow">
                <div class="slides active-slide">
                    <img src="justin1_720.jpg" style="width:100%">
                </div>
                <div class="slides">
                    <img src="justin2_720.jpg" style="width:100%">
                </div>
                <div class="slides">
                    <img src="justin3_720.jpg" style="width:100%">
                </div>
                <div class="slides">
                    <img src="justin4_720.jpg" style="width:100%">
                </div>
                <div class="slides">
                    <img src="justin5_720.jpg" style="width:100%">
                </div>
                <div class="slides">
                    <img src="justin6_720.jpg" style="width:100%">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </main>
        <footer>
            <p style="color: aqua;">Created by <span style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: red; font-weight: bold;">Krazy</span> Company. Contact Us at +65-98765432.</p>
        </footer>
    </div>

    <script>
        let slideIndex = 0;

        function showSlideshow() {
            document.querySelector('.celebrity-image').style.display = 'none';
            document.querySelector('.learn-more').style.display = 'none';
            document.getElementById('slideshow').style.display = 'block';
            showSlide(slideIndex);
        }

        function showSlide(index) {
            const slides = document.getElementsByClassName('slides');
            if (index >= slides.length) {
                slideIndex = 0;
            }
            if (index < 0) {
                slideIndex = slides.length - 1;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex].style.display = 'block';
        }

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }
    </script>
</body>

</html>
